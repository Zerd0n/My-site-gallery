<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зердон</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #0f1f1d 100%);
            min-height: 100vh;
            padding: 60px 20px;
            overflow-x: hidden;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-title {
            text-align: center;
            color: #ffffff;
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 20px;
            animation: fadeInDown 0.8s ease;
        }

        .gallery-subtitle {
            text-align: center;
            color: #888;
            font-size: 16px;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease;
        }
         .gallery-underline {
            text-align: center;
            color: #888;
            font-size: 16px;
            margin-top: 60px;
            animation: fadeInDown 1s ease;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            perspective: 1000px;
        }

        .gallery-item {
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
            border-radius: 12px;
            background: #151515;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            animation: fadeInUp 0.8s ease backwards;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .gallery-item:nth-child(1) { animation-delay: 0.1s; }
        .gallery-item:nth-child(2) { animation-delay: 0.2s; }
        .gallery-item:nth-child(3) { animation-delay: 0.3s; }
        .gallery-item:nth-child(4) { animation-delay: 0.4s; }
        .gallery-item:nth-child(5) { animation-delay: 0.5s; }
        .gallery-item:nth-child(6) { animation-delay: 0.6s; }
        .gallery-item:nth-child(7) { animation-delay: 0.7s; }
        .gallery-item:nth-child(8) { animation-delay: 0.8s; }
        .gallery-item:nth-child(9) { animation-delay: 0.9s; }
        .gallery-item:nth-child(10) { animation-delay: 1s; }
        .gallery-item:nth-child(11) { animation-delay: 1.1s; }
        .gallery-item:nth-child(12) { animation-delay: 1.2s; }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(43, 226, 70, 0) 0%, 
                rgba(43, 226, 153, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
            pointer-events: none;
        }

        .gallery-item:hover {
            box-shadow: 
                0 20px 60px rgba(43, 226, 95, 0.4),
                0 0 100px rgba(43, 226, 73, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item.tilt-effect {
            transition: transform 0.1s ease-out;
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(0px);
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            transform: scale(0.8) translateY(50px);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .lightbox.active .lightbox-content {
            transform: scale(1) translateY(0);
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .lightbox-close::before,
        .lightbox-close::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 2px;
            background: white;
        }

        .lightbox-close::before {
            transform: rotate(45deg);
        }

        .lightbox-close::after {
            transform: rotate(-45deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 24px;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lightbox-prev {
            left: 30px;
        }

        .lightbox-next {
            right: 30px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 40px 15px;
            }

            .gallery-title {
                font-size: 32px;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .lightbox-close {
                top: 20px;
                right: 20px;
                width: 40px;
                height: 40px;
            }

            .lightbox-nav {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .lightbox-prev {
                left: 15px;
            }

            .lightbox-next {
                right: 15px;
            }
        }

        .loading-shimmer {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1 class="gallery-title">Зердон</h1>
        <p class="gallery-subtitle">Моя графическая жизнь</p>
        
        <div class="gallery-grid" id="gallery">
            <div class="gallery-item">
                <img src="photo/1.jpeg" alt="Gallery Image 1">
                <div class="loading-shimmer"></div>
            </div>
            <div class="gallery-item">
                <img src="photo/2.jpeg" alt="Gallery Image 2">
                <div class="loading-shimmer"></div>
            </div>
            <div class="gallery-item">
                <img src="photo/3.jpeg" alt="Gallery Image 3">
                <div class="loading-shimmer"></div>
            </div>
            <div class="gallery-item">
                <img src="photo/4.jpeg" alt="Gallery Image 4">
                <div class="loading-shimmer"></div>
            </div>
            <div class="gallery-item">
                <img src="photo/5.jpeg" alt="Gallery Image 5">
                <div class="loading-shimmer"></div>
            </div>
            <div class="gallery-item">
                <img src="photo/6.jpeg" alt="Gallery Image 6">
                <div class="loading-shimmer"></div>
            </div>
            <div class="gallery-item">
                <img src="photo/7.jpeg" alt="Gallery Image 7">
                <div class="loading-shimmer"></div>
            </div>
            <div class="gallery-item">
                <img src="photo/8.jpeg" alt="Gallery Image 8">
                <div class="loading-shimmer"></div>
            </div>
            <div class="gallery-item">
                <img src="photo/9.jpeg" alt="Gallery Image 9">
                <div class="loading-shimmer"></div>
            </div>
            <div class="gallery-item">
                <img src="photo/10.jpeg" alt="Gallery Image 10">
                <div class="loading-shimmer"></div>
            </div>
            <div class="gallery-item">
                <img src="photo/11.jpeg" alt="Gallery Image 11">
                <div class="loading-shimmer"></div>
            </div>
            <div class="gallery-item">
                <img src="photo/12.jpeg" alt="Gallery Image 12">
                <div class="loading-shimmer"></div>
            </div>
             <div class="gallery-item">
                <img src="photo/13.jpeg" alt="Gallery Image 13">
                <div class="loading-shimmer"></div>
            </div>
             <div class="gallery-item">
                <img src="photo/14.jpeg" alt="Gallery Image 14">
                <div class="loading-shimmer"></div>
            </div>
             <div class="gallery-item">
                <img src="photo/15.jpeg" alt="Gallery Image 15">
                <div class="loading-shimmer"></div>
            </div>
             <div class="gallery-item">
                <img src="photo/16.jpeg" alt="Gallery Image 16">
                <div class="loading-shimmer"></div>
            </div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-close" id="lightboxClose"></div>
        <div class="lightbox-nav lightbox-prev" id="lightboxPrev">‹</div>
        <div class="lightbox-nav lightbox-next" id="lightboxNext">›</div>
        <div class="lightbox-content">
            <img src="" alt="Lightbox Image" class="lightbox-image" id="lightboxImage">
        </div>
    </div>
    <p class="gallery-underline">Мой телеграм канал: @ZerDoH</p>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const lightboxClose = document.getElementById('lightboxClose');
        const lightboxPrev = document.getElementById('lightboxPrev');
        const lightboxNext = document.getElementById('lightboxNext');
        let currentImageIndex = 0;
        const images = [];

        // Collect all images
        galleryItems.forEach((item, index) => {
            const img = item.querySelector('img');
            images.push(img.src);
            
            // Remove shimmer effect once image loads
            img.onload = function() {
                const shimmer = item.querySelector('.loading-shimmer');
                if (shimmer) {
                    shimmer.style.display = 'none';
                }
            };
        });

        // 3D Tilt Effect
        galleryItems.forEach((item, index) => {
            item.addEventListener('mousemove', (e) => {
                const rect = item.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                item.classList.add('tilt-effect');
                item.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
            });
            
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                setTimeout(() => {
                    item.classList.remove('tilt-effect');
                }, 100);
            });
            
            // Click to open lightbox
            item.addEventListener('click', () => {
                currentImageIndex = index;
                openLightbox(images[currentImageIndex]);
            });
        });

        function openLightbox(imageSrc) {
            lightboxImage.src = imageSrc;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            lightboxImage.style.opacity = '0';
            setTimeout(() => {
                lightboxImage.src = images[currentImageIndex];
                lightboxImage.style.opacity = '1';
            }, 200);
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            lightboxImage.style.opacity = '0';
            setTimeout(() => {
                lightboxImage.src = images[currentImageIndex];
                lightboxImage.style.opacity = '1';
            }, 200);
        }

        // Lightbox controls
        lightboxClose.addEventListener('click', closeLightbox);
        lightboxPrev.addEventListener('click', showPrevImage);
        lightboxNext.addEventListener('click', showNextImage);

        // Close on background click
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') showPrevImage();
            if (e.key === 'ArrowRight') showNextImage();
        });

        // Add smooth transition for lightbox image
        lightboxImage.style.transition = 'opacity 0.2s ease';

        // Preload images for smoother navigation
        images.forEach(src => {
            const img = new Image();
            img.src = src;
        });

        // Touch support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        lightbox.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        lightbox.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) showNextImage();
            if (touchEndX > touchStartX + 50) showPrevImage();
        }
    </script>
</body>
</html>
