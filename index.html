<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZRDN</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" href="/My-site-gallery/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>

</head>
<body>
    <div class="starfield"></div>

    <header>
        <div class="logo">ZRDN</div>
        <button class="menu-button" aria-label="Telegram">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM16.64 8.8C16.49 10.38 15.84 14.22 15.51 15.99C15.37 16.74 15.09 16.99 14.83 17.01C14.25 17.07 13.81 16.64 13.25 16.27C12.37 15.69 11.87 15.33 11.02 14.77C10.03 14.12 10.67 13.76 11.24 13.18C11.39 13.03 13.95 10.7 14 10.49C14.0069 10.4582 14.006 10.4252 13.9973 10.3938C13.9886 10.3624 13.9724 10.3337 13.95 10.31C13.89 10.26 13.81 10.28 13.74 10.29C13.65 10.31 12.25 11.24 9.52 13.08C9.12 13.35 8.76 13.49 8.44 13.48C8.08 13.47 7.4 13.28 6.89 13.11C6.26 12.91 5.77 12.8 5.81 12.45C5.83 12.27 6.08 12.09 6.55 11.9C9.47 10.63 11.41 9.79 12.38 9.39C15.16 8.23 15.73 8.03 16.11 8.03C16.19 8.03 16.38 8.05 16.5 8.15C16.6 8.23 16.63 8.34 16.64 8.42C16.63 8.48 16.65 8.66 16.64 8.8Z" fill="white"/>
    </svg>
</button>
    </header>

    <main>
 
        <section class="hero">
            <div class="hero-image-container">
                <img src="./img/hole.png" alt="Black hole illustration" class="hero-image">
            </div>
            <div class="hero-content">
                <h1 class="hero-name">Zerdon</h1>
                <div class="hero-titles">
                    <div>Веб разработчик</div>
                    <div>Художник</div>
                </div>
            </div>
        </section>

        <div class="spacer"></div>

        <section class="gallery-section">
            <div class="gallery-container">
                <h2 class="gallery-title">Мои арты</h2>
                <div class="gallery-grid">

                   <div class="gallery-card" data-index="0">
                        <img src="./img/1.png" alt="Gallery Image 1">
                         <div class="loading-shimmer"></div>
                    </div>

                    <div class="gallery-card" data-index="1">
                        <img src="./img/2.png" alt="Gallery Image 2">
                         <div class="loading-shimmer"></div>
                    </div>

                    <div class="gallery-card" data-index="2">
                        <img src="./img/3.png" alt="Gallery Image 3">
                         <div class="loading-shimmer"></div>
                    </div>

                    <div class="gallery-card" data-index="3">
                        <img src="./img/4.png" alt="Gallery Image 4">
                         <div class="loading-shimmer"></div>
                    </div>

                    <div class="gallery-card" data-index="4">
                        <img src="./img/5.png" alt="Gallery Image 5">
                         <div class="loading-shimmer"></div>
                    </div>

                    <div class="gallery-card" data-index="5">
                        <img src="./img/6.png" alt="Gallery Image 6">
                         <div class="loading-shimmer"></div>
                    </div>


                </div>
            </div>
        </section>
    </main>

 
    <div id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" id="lightboxClose">&times;</button>
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">‹</button>
            <img src="" alt="Artwork" class="lightbox-image" id="lightboxImage">
            <button class="lightbox-nav lightbox-next" id="lightboxNext">›</button>
        </div>
    </div>


    <script src="./style/main.js"></script>
</body>
</html>
